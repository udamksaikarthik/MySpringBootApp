<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Expense Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link th:href="@{/CSS/ExpenseDetails.css}" rel="stylesheet">
</head>
<body>
	<div class="Header_container">
		<div class="left_part_of_Header_container">
			Welcome, <span  sec:authentication="name"></span>
		</div>
		<div class="middle_part_of_Header_container">
			Expense Details
		</div>
		<div class="right_part_of_Header_container">
			<a th:href="@{/apps/expensesApp}" class="logout">Back</a>
		</div>
	</div>
	
	<div class="Main_Container ">
				<form th:action="@{/apps/expensesApp/filterData}" method="post">
				<table>
					<tr>
						<!-- <td style="font-weight: bold;">S.no</td> -->
						<th style="font-weight: bold;">
							<select style="width: 90%;" name="expense_type">
							  <option value=""></option>
							  <option value="Shopping">Shopping</option>
							  <option value="Food">Food</option>
							  <option value="Travel">Travel</option>
							  <option value="Others">Others</option>
							</select>
						</th>
						<th style="font-weight: bold;">
							<input name="expense_name" style="width: 80%;" type="text" placeholder="Expense Name">
						</th>
						<th style="font-weight: bold;">
							<input name="expense_amount" style="width: 80%;" type="text" pattern="[0-9]{0-50}" placeholder="Expense Amount">
						</th>
						<th style="font-weight: bold;">
							<input name="expense_date" style="width: 80%;" type="date" placeholder="Expense Date">
						</th>
						<th style="font-weight: bold; align-items: center;" colspan="2">
							<button class="form_submit" type="submit">
								<a class="button_edit"></a>
								Filter
							</button>
						</th>
					</tr>
					<tr>
						<!-- <td style="font-weight: bold;">S.no</td> -->
						<th style="font-weight: bold;">Expense type</th>
						<th style="font-weight: bold;">Expense Name</th>
						<th style="font-weight: bold;">Expense Amount</th>
						<th style="font-weight: bold;">Expense Date</th>
						<th style="font-weight: bold;">Edit</th>
						<th style="font-weight: bold;">DELETE</th>
					</tr>
					<tr th:each="expenseDetail : ${expenseDetails}">
						<!-- <td th:with="counter = ${counter + 1}" th:text="${counter}"></td> -->
						<td th:text="${expenseDetail.expense_type}"></td>
						<td th:text="${expenseDetail.expense_name}"></td>
						<td th:text="${expenseDetail.expense_amount}"></td>
						<td th:text="${expenseDetail.expense_added_date}"></td>
						<td style="font-weight: bold;">
							<a class="button_edit" th:href="@{/apps/expensesApp/editExpense/{id}(id=${expenseDetail.expense_id})}">Edit</a>
						</td>
						<td style="font-weight: bold;">
							<a class="button_delete" th:href="@{/apps/expensesApp/deleteExpense/{id}(id=${expenseDetail.expense_id})}">Delete</a>
						</td>
					</tr>
				</table>
				</form>
			</div>
			
</body>
</html>
