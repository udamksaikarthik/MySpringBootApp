<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Edit Expenses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link th:href="@{/CSS/Expenses.css}" rel="stylesheet">
</head>
<body>
	<div class="Header_container">
		<div class="left_part_of_Header_container">
			Welcome, <span  sec:authentication="name"></span>
		</div>
		<div class="middle_part_of_Header_container">
			Expenses
		</div>
		<div class="right_part_of_Header_container">
			<a th:href="@{/apps/expensesApp/expenseDetails}" class="logout">Back</a>
		</div>
	</div>
	
	<div class="Apps_container">
		<div class="Apps_container_shell">
			<div class="app_container_ app_container">
				<h2>Edit Expense</h2>
				
				<form th:action="@{/apps/expensesApp/editExpense/{id}(id=${expense.expense_id})}" class="form_class" method="post">
				 <label class="form_common" for="type">Expense Type:</label>
					<select name="expense_type" id="type">
					  <option th:value="${expense.expense_type}" th:text="${expense.expense_type}"></option>
					  <option value="Shopping">Shopping</option>
					  <option value="Food">Food</option>
					  <option value="Travel">Travel</option>
					  <option value="Others">Others</option>
					</select>
				 <label class="form_common" for="expense_name">Expense Name:</label>
				 <input id="expense_name" name="expense_name" type="text" th:value="${expense.expense_name}" required>	
				 <label class="form_common" for="expense_amount">Expense Amount:</label>
				 <input id="expense_amount" name="expense_amount" th:value="${expense.expense_amount}" type="text" required>
				 <label class="form_common" id="expense_date">Expense Date</label>	
				 <input id="expense_date" type="date" name="expense_date" th:value="${expense.expense_added_date}">	
				 <button class="form_common form_submit_button" type="submit">Edit Expense</button>
				</form>
			</div>
			
		</div>
	</div>
</body>
</html>
